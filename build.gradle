// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidMinSdkVersion = 21
        androidCompileSdkVersion = 28
        androidTargerSdkVersion = androidCompileSdkVersion

        kotlinVersion = '1.3.21'
        kotlinCoroutinesVersion = '1.0.1'
        kotlinAnnotationsVersion = '16.0.3'
        lifecycleVersion = '2.0.0'
        appCompatVersion = '1.0.2'
        materialVersion = '1.0.0'
        constraintLayoutVersion = '1.1.3'
        annotationsVersion = '1.0.0'
        playServicesLocationVersion = '16.0.0'
        sygicSdkVersion = '8.1.0'
        daggerVersion = '2.16'
        javaxInjectVersion = '1'
        javaPoetVersion = '1.11.1'
        junitVersion = '4.12'
        mockitoVersion = '2.23.4'
        mockitoKotlinVersion = '2.1.0'
        robolectricVersion = '1.1.0'
        livedataTestingVersion = '1.0.0'
    }
    repositories {
        maven { url "https://repository.sygic.com/repository/maven-public/" }
        if (gradle.buildSdkFromSource()) {
            maven { url "https://repository.sygic.com/repository/maven-sygic-internal/" }
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        if (gradle.buildSdkFromSource()) {
            classpath "com.sygic.sdk:assets-plugin:1.0.0-rc06"
            classpath 'com.google.android.gms:strict-version-matcher-plugin:1.0.3'
        }

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "https://repository.sygic.com/repository/maven-public/" }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
