apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargerSdkVersion
        versionCode 1
        versionName "1.0"

        gradle.resolveFlavors(it)
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // modules
    api project(':app-samples-common')

    // libraries + test libraries
    api "com.google.android.material:material:$materialVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    api "androidx.test:rules:$testRunnerVersion"
    api "androidx.test:runner:$testRunnerVersion"
    api "androidx.test.ext:junit:$extJUnitVersion"
    api "androidx.test.espresso:espresso-core:$espressoVersion"
}
